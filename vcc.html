<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Lookup VCC BIN</title>
  <style>
    body { font-family: Arial; background: #f1f1f1; padding: 20px; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
    button { background: #28a745; color: white; border: none; cursor: pointer; }
    .result { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>BIN / VCC Lookup</h2>
    <input type="text" id="cardNumber" placeholder="Contoh: 45717360">
    <button onclick="lookup()">Cek Sekarang</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    async function lookup() {
      const bin = document.getElementById('cardNumber').value.trim();
      const result = document.getElementById('result');

      if (bin.length < 6) {
        result.innerHTML = '<p style="color:red;">Minimal 6 digit BIN dibutuhkan.</p>';
        return;
      }

      result.innerHTML = 'Memuat...';

      try {
        const res = await fetch(`/api/lookup?cardNumber=${encodeURIComponent(bin)}`);
        const data = await res.json();

        if (!res.ok) {
          result.innerHTML = `<p style="color:red;">Gagal: ${data.error}</p>`;
          return;
        }

        result.innerHTML = `
          <ul>
            <li><strong>Skema:</strong> ${data.scheme}</li>
            <li><strong>Tipe:</strong> ${data.type}</li>
            <li><strong>Brand:</strong> ${data.brand}</li>
            <li><strong>Bank:</strong> ${data.bank?.name || '-'}</li>
            <li><strong>Negara:</strong> ${data.country?.name} ${data.country?.emoji}</li>
            <li><strong>Currency:</strong> ${data.country?.currency}</li>
          </ul>
        `;
      } catch (err) {
        result.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
      }
    }
  </script>
</body>
</html>
