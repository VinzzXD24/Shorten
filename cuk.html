<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VINZZ PPOB</title>
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      padding: 1rem;
      background: #007bff;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .category-section {
      padding: 1rem;
    }
    .category-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .subcategory-list {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .subcategory-item {
      background: #007bff;
      color: white;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.9rem;
    }
    .subcategory-item:hover {
      background: #0056b3;
    }
    .product-list {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .product-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 1rem;
      flex: 1 0 200px;
      max-width: 240px;
      position: relative;
    }
    .product-card h3 {
      margin: 0 0 0.5rem;
      font-size: 1rem;
    }
    .product-card .info {
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
    }
    .product-card .note {
      font-size: 0.8rem;
      color: #dc3545;
    }
    .buy-button {
      background: #28a745;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .buy-button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>VINZZ PPOB</header>
  <div class="category-section" id="product-container"></div>

  <script>
    const API_KEY = "API_KEY_ANDA";
    const API_URL = "https://api.forestapi.my.id";

    async function fetchProducts() {
      const res = await fetch(`${API_URL}/v1/produk?api_key=${API_KEY}`);
      const data = await res.json();
      return data.data;
    }

    function formatCurrency(amount) {
      return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR' }).format(amount);
    }

    function calculateAdminFee(basePrice) {
      return Math.ceil(basePrice * 0.018); // 1.8% admin fee
    }

    function groupBy(array, key) {
      return array.reduce((result, item) => {
        (result[item[key]] = result[item[key]] || []).push(item);
        return result;
      }, {});
    }

    function renderProducts(products) {
      const container = document.getElementById('product-container');
      container.innerHTML = '';

      const categories = groupBy(products, 'kategori');
      for (const [category, items] of Object.entries(categories)) {
        const subcategories = groupBy(items, 'provider');
        const section = document.createElement('section');
        section.innerHTML = `
          <div class="category-title"><i class="fas fa-tags"></i> ${category}</div>
          <div class="subcategory-list">
            ${Object.keys(subcategories).map(sub => `
              <div class="subcategory-item" onclick="scrollToSubcategory('${category}-${sub}')">
                <i class="fas fa-gamepad"></i> ${sub}
              </div>
            `).join('')}
          </div>
        `;

        for (const [subcat, products] of Object.entries(subcategories)) {
          const subId = `${category}-${subcat}`;
          const subHeader = document.createElement('div');
          subHeader.id = subId;
          subHeader.innerHTML = `<h3>${subcat}</h3>`;
          section.appendChild(subHeader);

          const productList = document.createElement('div');
          productList.className = 'product-list';

          products.forEach(p => {
            const basePrice = parseInt(p.price);
            const adminFee = calculateAdminFee(basePrice);
            const totalPrice = basePrice + adminFee;

            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
              <h3>${p.nama}</h3>
              <div class="info">Harga: ${formatCurrency(basePrice)}</div>
              <div class="info">Biaya Admin: ${formatCurrency(adminFee)}</div>
              <div class="info">Total: ${formatCurrency(totalPrice)}</div>
              <div class="note">*Harga belum termasuk total biaya sampai QRIS muncul</div>
              <button class="buy-button">Beli Sekarang</button>
            `;
            productList.appendChild(card);
          });

          section.appendChild(productList);
        }

        container.appendChild(section);
      }
    }

    function scrollToSubcategory(id) {
      const el = document.getElementById(id);
      if (el) el.scrollIntoView({ behavior: 'smooth' });
    }

    (async () => {
      const products = await fetchProducts();
      renderProducts(products);
    })();
  </script>
</body>
</html>
