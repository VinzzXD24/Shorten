<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VINZZ PPOB</title>
  <style>
    :root {
      --bg: #f9f9f9;
      --text: #111;
      --primary: #ff5722;
      --card: #fff;
      --shadow: rgba(0, 0, 0, 0.1);
    }

    [data-theme="dark"] {
      --bg: #121212;
      --text: #f9f9f9;
      --card: #1e1e1e;
      --shadow: rgba(255, 255, 255, 0.05);
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--primary);
      color: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .toggle-theme {
      cursor: pointer;
      background: #fff;
      color: var(--primary);
      padding: 0.3rem 0.7rem;
      border-radius: 5px;
      font-size: 0.8rem;
    }

    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }

    .category-btn {
      background: var(--primary);
      color: white;
      border: none;
      margin: 0.2rem;
      padding: 0.4rem 0.7rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .subcategory-list {
      margin-top: 1rem;
      margin-bottom: 1rem;
    }

    .product {
      background: var(--card);
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      box-shadow: 0 2px 6px var(--shadow);
    }

    .product h3 {
      margin: 0 0 0.3rem;
    }

    .product small {
      display: block;
      margin-top: 0.3rem;
    }

    input, select {
      margin-top: 0.5rem;
      padding: 0.4rem;
      width: 100%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button.buy {
      background: var(--primary);
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .qris-popup {
      position: fixed;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card);
      padding: 1.5rem;
      box-shadow: 0 0 20px var(--shadow);
      border-radius: 10px;
      z-index: 100;
      display: none;
    }

    .qris-popup img {
      width: 200px;
      display: block;
      margin: 1rem auto;
    }

    .qris-popup .status {
      text-align: center;
      margin-top: 1rem;
      font-weight: bold;
    }

    .qris-popup .close-btn {
      position: absolute;
      top: 5px;
      right: 10px;
      cursor: pointer;
      font-weight: bold;
      background: #eee;
      border: none;
      padding: 0.2rem 0.5rem;
      border-radius: 5px;
    }

    #scrollTop {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.7rem 1rem;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>VINZZ PPOB</h1>
    <button class="toggle-theme" onclick="toggleTheme()">Dark Mode</button>
  </header>

  <div class="container">
    <div id="category-buttons"></div>
    <div class="subcategory-list" id="subcategory-buttons"></div>
    <div id="product-list"></div>
  </div>

  <div class="qris-popup" id="qrisPopup">
    <button class="close-btn" onclick="closePopup()">X</button>
    <h3>Scan QRIS untuk Bayar</h3>
    <img id="qrisImg" src="" alt="QRIS"/>
    <div id="qrisInfo"></div>
    <div class="status" id="statusText">Menunggu pembayaran...</div>
    <button onclick="cancelDeposit()">Batalkan Pesanan</button>
  </div>

  <button id="scrollTop" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">â†‘</button>

  <script>
    let allProducts = [];
    let currentCategory = '';
    let currentSubcategory = '';
    let depositId = '';
    let pollingInterval = null;

    document.addEventListener("DOMContentLoaded", async () => {
      await loadProducts();
    });

    async function loadProducts() {
      try {
        const res = await fetch("https://forestapi.web.id/api/h2h/price-list/all", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            api_key: "sk-rj6hylkrbx3qio",
            profit_percent: "1",
            filter_status: true
          })
        });
        const json = await res.json();
        allProducts = json.data || [];
        renderCategories();
      } catch (err) {
        alert("Gagal memuat produk.");
      }
    }

    function renderCategories() {
      const categoryButtons = document.getElementById("category-buttons");
      const categories = [...new Set(allProducts.map(p => p.category))];
      categoryButtons.innerHTML = categories.map(c =>
        `<button class="category-btn" onclick="selectCategory('${c}')">${c}</button>`
      ).join("");
    }

    function selectCategory(category) {
      currentCategory = category;
      const subcategories = [...new Set(
        allProducts.filter(p => p.category === category).map(p => p.provider)
      )];
      const subBtn = subcategories.map(s =>
        `<button class="category-btn" onclick="selectSubcategory('${s}')">${s}</button>`
      ).join("");
      document.getElementById("subcategory-buttons").innerHTML = `<h3>Pilih Provider:</h3>${subBtn}`;
      document.getElementById("product-list").innerHTML = "";
    }

    function selectSubcategory(subcat) {
      currentSubcategory = subcat;
      const filtered = allProducts.filter(p =>
        p.category === currentCategory && p.provider === subcat
      );
      const html = filtered.map(p => {
        const inputFields = p.note?.includes("GABUNGKAN") ?
          `<input id="uid_${p.code}" placeholder="User ID" /><input id="zone_${p.code}" placeholder="Zone ID" />` :
          `<input id="target_${p.code}" placeholder="Masukkan Nomor Tujuan" />`;

        return `
          <div class="product">
            <h3>${p.name}</h3>
            <small>${p.type} | ${p.formatted_price}</small>
            ${inputFields}
            <button class="buy" onclick="beliProduk('${p.code}', ${p.price}, '${p.note}')">Beli Sekarang</button>
          </div>
        `;
      }).join("");
      document.getElementById("product-list").innerHTML = html;
    }

    async function beliProduk(code, price, note) {
      let target = '';
      if (note.includes("GABUNGKAN")) {
        const uid = document.getElementById(`uid_${code}`).value;
        const zone = document.getElementById(`zone_${code}`).value;
        if (!uid || !zone) return alert("Isi User ID dan Zone ID!");
        target = `${uid}|${zone}`;
      } else {
        target = document.getElementById(`target_${code}`).value;
        if (!target) return alert("Isi nomor tujuan!");
      }

      const reff = "trx" + Date.now();
      const nominal = price + Math.ceil(price * 0.014);
      const res = await fetch("https://forestapi.web.id/api/h2h/deposit/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nominal, method: "QRISFAST",
          fee_by_customer: true,
          reff_id: reff,
          api_key: "sk-rj6hylkrbx3qio"
        })
      });
      const json = await res.json();
      if (json.status === "success") {
        const data = json.data;
        depositId = data.id;
        document.getElementById("qrisImg").src = data.qr_image_url;
        document.getElementById("qrisInfo").innerHTML = `
          <p>Harga Produk: Rp ${price.toLocaleString()}</p>
          <p>Fee Admin: Rp ${(nominal - price).toLocaleString()}</p>
          <p><b>Total Bayar: Rp ${nominal.toLocaleString()}</b></p>
        `;
        document.getElementById("qrisPopup").style.display = "block";
        pollingInterval = setInterval(() => cekStatus(code, target, reff), 3000);
      } else {
        alert("Gagal membuat QRIS.");
      }
    }

    async function cekStatus(code, target, reff) {
      const res = await fetch("https://forestapi.web.id/api/h2h/deposit/status", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: depositId, api_key: "sk-rj6hylkrbx3qio" })
      });
      const json = await res.json();
      if (json.data.status === "success") {
        document.getElementById("statusText").innerText = "Pembayaran berhasil!";
        clearInterval(pollingInterval);
        setTimeout(() => {
          buatTransaksi(code, target, reff);
        }, 2000);
      }
    }

    async function buatTransaksi(code, target, reff) {
      const res = await fetch("https://forestapi.web.id/api/h2h/transaction/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ product_code: code, target, reff_id: reff, api_key: "sk-rj6hylkrbx3qio" })
      });
      const json = await res.json();
      if (json.status === "success") {
        document.getElementById("statusText").innerText = "Transaksi berhasil!";
      } else {
        document.getElementById("statusText").innerText = "Gagal transaksi!";
      }
    }

    async function cancelDeposit() {
      if (!depositId) return;
      await fetch("https://forestapi.web.id/api/h2h/deposit/cancel", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: depositId, api_key: "sk-rj6hylkrbx3qio" })
      });
      clearInterval(pollingInterval);
      closePopup();
    }

    function closePopup() {
      document.getElementById("qrisPopup").style.display = "none";
      document.getElementById("statusText").innerText = "Menunggu pembayaran...";
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute("data-theme");
      html.setAttribute("data-theme", current === "dark" ? "light" : "dark");
    }
  </script>
</body>
</html>
