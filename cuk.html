<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Katalog Produk Digital</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f2f5;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 1rem;
      text-align: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .container {
      padding: 1rem;
    }
    .category-header {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    .category-button {
      padding: 0.5rem 1rem;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .subcategory-container {
      margin: 1rem 0;
    }
    .subcategory-button {
      background: #ffc107;
      color: #000;
      padding: 0.3rem 0.8rem;
      border: none;
      border-radius: 6px;
      margin: 0.2rem;
      cursor: pointer;
    }
    .product-card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
    }
    .product-card h4 {
      margin: 0.2rem 0;
    }
    .input-target {
      margin-top: 0.5rem;
    }
    .input-target input {
      padding: 0.5rem;
      width: 100%;
      margin-top: 0.3rem;
    }
    .btn-beli {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: #198754;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #qris-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #qris-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      max-width: 90%;
      width: 400px;
      text-align: center;
      position: relative;
    }
    #qris-box img {
      width: 200px;
      margin: 1rem 0;
    }
    .notif {
      padding: 0.5rem;
      border-radius: 6px;
      margin-top: 0.5rem;
    }
    .notif.pending { background: #fff3cd; color: #856404; }
    .notif.success { background: #d4edda; color: #155724; }
    .notif.failed { background: #f8d7da; color: #721c24; }
    #scrollTopBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 0.6rem 1rem;
      background: #dc3545;
      color: white;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
    .fee-info {
      font-size: 0.85rem;
      color: #555;
    }
    .close-btn, .cancel-btn {
      margin-top: 1rem;
      padding: 0.4rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .close-btn { background: #6c757d; color: white; }
    .cancel-btn { background: #dc3545; color: white; }
  </style>
</head>
<body>
  <header>
    <h2>Katalog Produk Digital</h2>
  </header>
  <div class="container">
    <div id="categoryContainer" class="category-header"></div>
    <div id="subcategoryContainer" class="subcategory-container"></div>
    <div id="productList"></div>
  </div>

  <div id="qris-popup">
    <div id="qris-box">
      <h3>Scan QRIS untuk Bayar</h3>
      <div class="fee-info" id="feeInfo"></div>
      <img id="qrisImage" src="" alt="QRIS"/>
      <div id="qrisStatus" class="notif pending">Menunggu pembayaran...</div>
      <button class="cancel-btn" onclick="batalkanTransaksi()">Batalkan</button>
      <button class="close-btn" onclick="closeQRIS()">Tutup</button>
    </div>
  </div>

  <button id="scrollTopBtn" onclick="scrollToTop()">â†‘</button>

  <script>
    const apiKey = 'sk-rj6hylkrbx3qio';
    let allProducts = [];
    let currentTransaction = null;
    let pollingInterval = null;

    async function fetchProducts() {
      try {
        const res = await fetch('https://forestapi.web.id/api/h2h/price-list/all', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ api_key: apiKey, profit_percent: '1', filter_status: true })
        });
        const data = await res.json();
        allProducts = data.data;
        renderCategories();
      } catch (e) {
        alert('Gagal memuat produk');
      }
    }

    function renderCategories() {
      const categoryContainer = document.getElementById('categoryContainer');
      const categories = [...new Set(allProducts.map(p => p.category))];
      categoryContainer.innerHTML = categories.map(c => `<button class="category-button" onclick="selectCategory('${c}')">${c}</button>`).join('');
    }

    function selectCategory(category) {
      const subcategoryContainer = document.getElementById('subcategoryContainer');
      const providers = [...new Set(allProducts.filter(p => p.category === category).map(p => p.provider))];
      subcategoryContainer.innerHTML = providers.map(p => `<button class="subcategory-button" onclick="renderProducts('${category}','${p}')">${p}</button>`).join('');
      document.getElementById('productList').innerHTML = '';
    }

    function renderProducts(category, provider) {
      const list = document.getElementById('productList');
      const filtered = allProducts.filter(p => p.category === category && p.provider === provider);
      list.innerHTML = filtered.map(p => {
        const isGame = p.category.toLowerCase().includes('game');
        return `
          <div class="product-card">
            <h4>${p.name}</h4>
            <div>${p.formatted_price} (${p.note || ''})</div>
            <div class="input-target">
              ${isGame ? `
                <label>User ID</label><input id="uid-${p.code}" placeholder="123456789"/>
                <label>Zone ID</label><input id="zone-${p.code}" placeholder="1234"/>`
              : `<label>No Tujuan</label><input id="uid-${p.code}" placeholder="08xxxx"/>`}
            </div>
            <button class="btn-beli" onclick="beliProduk('${p.code}', '${p.name}', ${p.price}, '${p.category}', '${p.note}')">Beli Sekarang</button>
          </div>`;
      }).join('');
    }

    async function beliProduk(code, name, price, category, note) {
      const isGame = category.toLowerCase().includes('game');
      const uid = document.getElementById(`uid-${code}`).value;
      const zone = isGame ? document.getElementById(`zone-${code}`).value : '';
      const target = isGame ? `${uid}|${zone}` : uid;

      if (!uid || (isGame && !zone)) {
        alert('Harap isi semua field terlebih dahulu.');
        return;
      }

      const reff = 'trx-' + Date.now();
      try {
        const dep = await fetch('https://forestapi.web.id/api/h2h/deposit/create', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            nominal: price,
            method: 'QRISFAST',
            fee_by_customer: false,
            reff_id: reff,
            api_key: apiKey
          })
        });
        const depRes = await dep.json();
        if (depRes.status !== 'success') throw new Error();
        showQRIS(depRes.data.qr_image_url, price, depRes.data.id);
        currentTransaction = { id: depRes.data.id, product_code: code, target, reff_id: reff };
        pollingInterval = setInterval(checkStatus, 5000);
      } catch {
        alert('Gagal membuat QRIS');
      }
    }

    function showQRIS(url, price, id) {
      document.getElementById('qrisImage').src = url;
      document.getElementById('feeInfo').innerText = `Total: Rp ${price} - Fee admin 1.4% dibebankan pembeli`;
      document.getElementById('qrisStatus').className = 'notif pending';
      document.getElementById('qrisStatus').innerText = 'Menunggu pembayaran...';
      document.getElementById('qris-popup').style.display = 'flex';
    }

    async function checkStatus() {
      if (!currentTransaction) return;
      const res = await fetch('https://forestapi.web.id/api/h2h/deposit/status', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: currentTransaction.id, api_key: apiKey })
      });
      const data = await res.json();
      if (data.data.status === 'success') {
        clearInterval(pollingInterval);
        document.getElementById('qrisStatus').className = 'notif success';
        document.getElementById('qrisStatus').innerText = 'Pembayaran berhasil! Memproses...';
        await prosesTransaksi();
      }
    }

    async function prosesTransaksi() {
      await fetch('https://forestapi.web.id/api/h2h/transaction/create', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          product_code: currentTransaction.product_code,
          target: currentTransaction.target,
          reff_id: currentTransaction.reff_id,
          api_key: apiKey
        })
      });
    }

    async function batalkanTransaksi() {
      if (!currentTransaction) return;
      await fetch('https://forestapi.web.id/api/h2h/deposit/cancel', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id: currentTransaction.id, api_key: apiKey })
      });
      closeQRIS();
    }

    function closeQRIS() {
      document.getElementById('qris-popup').style.display = 'none';
      clearInterval(pollingInterval);
      currentTransaction = null;
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    fetchProducts();
  </script>
</body>
</html>
