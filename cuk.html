<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VINZZ PPOB</title>
  <style>
    /* Basic reset & layout */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
      padding-bottom: 100px;
    }
    header {
      position: sticky; top: 0;
      background: #007bff; color: white;
      padding: 1rem; display: flex;
      justify-content: space-between; align-items: center;
      z-index: 1000;
    }
    header h1 { font-size: 1.5rem; }
    .dark header { background: #111; }

    .toggle-switch {
      display: flex; align-items: center;
    }
    .toggle-switch input[type="checkbox"] {
      width: 40px; height: 20px;
      -webkit-appearance: none; appearance: none;
      background: #ccc;
      border-radius: 20px;
      position: relative; outline: none;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle-switch input[type="checkbox"]:checked {
      background: #28a745;
    }
    .toggle-switch input[type="checkbox"]::before {
      content: '';
      position: absolute;
      width: 18px; height: 18px;
      border-radius: 50%;
      background: white;
      top: 1px; left: 1px;
      transition: transform 0.3s;
    }
    .toggle-switch input[type="checkbox"]:checked::before {
      transform: translateX(20px);
    }

    .categories {
      display: flex; gap: 0.5rem;
      padding: 1rem; overflow-x: auto;
      background: #f5f5f5;
    }
    .categories button {
      padding: 0.5rem 1rem;
      border: none; background: #007bff;
      color: white; border-radius: 20px;
      cursor: pointer;
    }

    .subcategory-buttons {
      display: flex; flex-wrap: wrap;
      gap: 0.5rem; padding: 0.5rem 1rem;
    }
    .subcategory-buttons button {
      padding: 0.3rem 0.7rem;
      border: 1px solid #007bff;
      background: white; color: #007bff;
      border-radius: 15px;
      cursor: pointer;
    }

    .section-title {
      padding: 1rem; font-weight: bold;
      background: #f0f0f0; margin-top: 1rem;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 1rem; padding: 1rem;
    }

    .product-card {
      background: white; padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .product-card input {
      margin-top: 0.5rem;
      width: 100%; padding: 0.5rem;
    }

    .product-card button {
      margin-top: 0.5rem;
      width: 100%; padding: 0.6rem;
      background: #28a745; color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }

    .popup-overlay {
      position: fixed; top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.6);
      display: none; justify-content: center;
      align-items: center; z-index: 9999;
    }

    .popup {
      background: white;
      border-radius: 10px;
      padding: 2rem; max-width: 400px;
      text-align: center;
      position: relative;
    }

    .popup img {
      width: 200px;
      height: 200px;
      margin-bottom: 1rem;
    }

    .popup .close-btn {
      position: absolute;
      top: 0.5rem;
      right: 0.5rem;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px; height: 30px;
      cursor: pointer;
    }

    #scrollTopBtn {
      position: fixed;
      bottom: 20px; right: 20px;
      background: #007bff; color: white;
      border: none; border-radius: 50%;
      width: 40px; height: 40px;
      font-size: 1.2rem;
      cursor: pointer; display: none;
      z-index: 1000;
    }

    .dark {
      background: #121212;
      color: white;
    }

    .dark .product-card {
      background: #1e1e1e;
      border-color: #333;
    }

    .dark .categories, .dark .section-title {
      background: #222;
    }

    .dark .popup {
      background: #1e1e1e;
      color: white;
    }

    .notification {
      position: fixed;
      top: 0; left: 50%;
      transform: translateX(-50%);
      background: #28a745; color: white;
      padding: 1rem 2rem; border-radius: 0 0 10px 10px;
      display: none; z-index: 9999;
    }
  </style>
</head>
<body>
  <header>
    <h1>VINZZ PPOB</h1>
    <div class="toggle-switch">
      <input type="checkbox" id="darkModeToggle">
    </div>
  </header>

  <div class="notification" id="notif">Pembayaran berhasil!</div>

  <div class="categories" id="categoryButtons"></div>
  <div class="subcategory-buttons" id="subCategoryButtons"></div>

  <div id="productSections"></div>

  <div class="popup-overlay" id="qrPopup">
    <div class="popup">
      <button class="close-btn" onclick="closeQR()">×</button>
      <div id="qrContent">
        <p>Mengambil QRIS...</p>
      </div>
    </div>
  </div>

  <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>

  <script>
    const API_KEY = "sk-rj6hylkrbx3qio";
    let allProducts = [];
    let currentCategory = "";
    const qrPopup = document.getElementById("qrPopup");
    const qrContent = document.getElementById("qrContent");

    const notif = document.getElementById("notif");

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }

    document.getElementById("darkModeToggle").addEventListener("change", function () {
      document.body.classList.toggle("dark", this.checked);
    });

    window.addEventListener("scroll", () => {
      document.getElementById("scrollTopBtn").style.display = window.scrollY > 300 ? "block" : "none";
    });

    async function fetchProducts() {
      const res = await fetch("https://forestapi.web.id/api/h2h/price-list/all", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ profit_percent: "1", filter_status: true, api_key: API_KEY }),
      });
      const json = await res.json();
      if (json.status === "success") {
        allProducts = json.data;
        renderCategories();
      }
    }

    function renderCategories() {
      const categoryButtons = document.getElementById("categoryButtons");
      const categories = [...new Set(allProducts.map(p => p.category))];
      categories.forEach(cat => {
        const btn = document.createElement("button");
        btn.textContent = cat;
        btn.onclick = () => renderSubcategories(cat);
        categoryButtons.appendChild(btn);
      });
    }

    function renderSubcategories(category) {
      currentCategory = category;
      const subCatDiv = document.getElementById("subCategoryButtons");
      subCatDiv.innerHTML = "";
      const subcategories = [...new Set(allProducts.filter(p => p.category === category).map(p => p.provider))];
      subcategories.forEach(provider => {
        const btn = document.createElement("button");
        btn.textContent = provider;
        btn.onclick = () => scrollToSubcategory(category, provider);
        subCatDiv.appendChild(btn);
      });

      renderProducts(category);
    }

    function scrollToSubcategory(cat, provider) {
      const section = document.getElementById(`section-${cat}-${provider}`);
      if (section) section.scrollIntoView({ behavior: "smooth" });
    }

    function renderProducts(category) {
      const section = document.getElementById("productSections");
      section.innerHTML = "";

      const providers = [...new Set(allProducts.filter(p => p.category === category).map(p => p.provider))];
      providers.forEach(provider => {
        const title = document.createElement("div");
        title.className = "section-title";
        title.textContent = `${category} - ${provider}`;
        title.id = `section-${category}-${provider}`;
        section.appendChild(title);

        const grid = document.createElement("div");
        grid.className = "product-grid";

        allProducts
          .filter(p => p.category === category && p.provider === provider)
          .forEach(product => {
            const card = document.createElement("div");
            card.className = "product-card";
            card.innerHTML = `
              <div><strong>${product.name}</strong></div>
              <div>${product.formatted_price}</div>
              <div style="font-size: 0.9em; color: #666">${product.note || ""}</div>
              <input type="text" placeholder="Masukkan ID/Nomor" id="input-${product.code}" />
              <button onclick="beli('${product.code}', '${product.price}', '${product.name}')">Beli Sekarang</button>
            `;
            grid.appendChild(card);
          });

        section.appendChild(grid);
      });
    }

    async function beli(code, price, name) {
      const input = document.getElementById(`input-${code}`).value.trim();
      if (!input) return alert("Silakan isi ID/Nomor terlebih dahulu!");

      const reff = "trx-" + Date.now();

      qrPopup.style.display = "flex";
      qrContent.innerHTML = `<p>Memproses QRIS...</p>`;

      const res = await fetch("https://forestapi.web.id/api/h2h/deposit/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          nominal: parseInt(price),
          method: "QRISFAST",
          fee_by_customer: "true",
          reff_id: reff,
          api_key: API_KEY,
        }),
      });
      const json = await res.json();

      if (json.status === "success") {
        const data = json.data;
        qrContent.innerHTML = `
          <h3>${name}</h3>
          <img src="${data.qr_image_url}" />
          <div>Harga: Rp ${parseInt(price).toLocaleString()}</div>
          <div>Fee Admin: Rp ${parseInt(data.fee).toLocaleString()}</div>
          <div><strong>Total: Rp ${(parseInt(price) + parseInt(data.fee)).toLocaleString()}</strong></div>
          <div id="statusText">Status: Pending</div>
        `;

        const interval = setInterval(async () => {
          const cek = await fetch("https://forestapi.web.id/api/h2h/deposit/status", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ id: data.id, api_key: API_KEY }),
          });
          const cekJson = await cek.json();
          if (cekJson.data.status === "success") {
            clearInterval(interval);
            document.getElementById("statusText").innerHTML = "<strong style='color:green;'>Pembayaran Berhasil!</strong>";
            notif.style.display = "block";
            setTimeout(() => notif.style.display = "none", 3000);
          }
        }, 3000);
      } else {
        qrContent.innerHTML = `<p style="color:red;">Gagal membuat QRIS</p>`;
      }
    }

    function closeQR() {
      qrPopup.style.display = "none";
      qrContent.innerHTML = "";
    }

    fetchProducts();
  </script>
</body>
</html>
