<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VINZZ PPOB</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    :root {
      --primary: #2962ff;
    }
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .product-img {
      height: 100px;
      object-fit: contain;
    }
    .group-title {
      background: #f1f1f1;
      padding: 10px;
      margin-top: 20px;
      font-weight: bold;
      border-left: 5px solid var(--primary);
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="mb-4">Katalog Produk</h2>
    <div id="loading" class="text-center my-4 d-none">
      <div class="loader"></div>
      <p class="mt-2">Memuat produk...</p>
    </div>
    <div id="products-container"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="payModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="payForm">
          <div class="modal-header">
            <h5 class="modal-title">Beli Produk</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" name="product_code" />
            <input type="hidden" name="price" />
            <div class="mb-3">
              <label class="form-label">Nomor Tujuan / User ID</label>
              <input type="text" class="form-control" name="target" required />
            </div>
            <div id="qrisContainer" class="text-center d-none">
              <p>Scan QRIS untuk bayar:</p>
              <img id="qrisImage" src="" alt="QRIS" class="img-fluid mb-2" />
              <div><small class="text-muted" id="qrisExpired"></small></div>
              <button type="button" class="btn btn-danger btn-sm mt-2" onclick="cancelDeposit()">Batalkan</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" id="payBtn" class="btn btn-primary w-100">Bayar & Tampilkan QRIS</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_KEY = "sk-rj6hylkrbx3qio";
    let currentDepositId = "";

    document.addEventListener("DOMContentLoaded", () => {
      loadProducts();
      document.getElementById("payForm").addEventListener("submit", handlePay);
    });

    async function loadProducts() {
      showLoading(true);
      try {
        const res = await fetch("https://forestapi.web.id/api/h2h/price-list/all", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ api_key: API_KEY, profit_percent: "1" })
        });
        const { data } = await res.json();
        groupAndRender(data);
      } catch (err) {
        alert("Gagal memuat produk: " + err.message);
      } finally {
        showLoading(false);
      }
    }

    function groupAndRender(products) {
      const container = document.getElementById("products-container");
      container.innerHTML = "";
      const grouped = {};

      products.forEach(p => {
        if (!grouped[p.category]) grouped[p.category] = {};
        if (!grouped[p.category][p.provider]) grouped[p.category][p.provider] = [];
        grouped[p.category][p.provider].push(p);
      });

      for (const cat in grouped) {
        const catDiv = document.createElement("div");
        catDiv.innerHTML = `<div class="group-title">${cat}</div>`;
        for (const prov in grouped[cat]) {
          const provDiv = document.createElement("div");
          provDiv.innerHTML = `<h6 class="mt-3">${prov}</h6>`;
          const row = document.createElement("div");
          row.className = "row";
          grouped[cat][prov].forEach(p => {
            row.innerHTML += `
              <div class="col-md-3 mb-3">
                <div class="card h-100">
                  <div class="card-body">
                    <h6>${p.name}</h6>
                    <div class="text-muted">${p.code}</div>
                    <div class="fw-bold text-success">${p.formatted_price}</div>
                    ${p.note ? `<small class="text-info">${p.note}</small>` : ""}
                    <button class="btn btn-primary btn-sm w-100 mt-2" onclick="openModal('${p.code}', '${p.price}')">Beli</button>
                  </div>
                </div>
              </div>
            `;
          });
          provDiv.appendChild(row);
          catDiv.appendChild(provDiv);
        }
        container.appendChild(catDiv);
      }
    }

    function showLoading(show) {
      document.getElementById("loading").classList.toggle("d-none", !show);
      document.getElementById("products-container").classList.toggle("d-none", show);
    }

    function openModal(code, price) {
      const modal = new bootstrap.Modal(document.getElementById("payModal"));
      const form = document.getElementById("payForm");
      form.reset();
      document.querySelector("input[name='product_code']").value = code;
      document.querySelector("input[name='price']").value = price;
      document.getElementById("qrisContainer").classList.add("d-none");
      modal.show();
    }

    async function handlePay(e) {
      e.preventDefault();
      const form = e.target;
      const code = form.product_code.value;
      const target = form.target.value;
      const price = parseInt(form.price.value);
      const reff_id = "trx-" + Date.now();

      try {
        const depositRes = await fetch("https://forestapi.web.id/api/h2h/deposit/create", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            api_key: API_KEY,
            nominal: price,
            method: "QRISFAST",
            reff_id: reff_id,
            fee_by_customer: false
          })
        });
        const depositData = await depositRes.json();
        if (depositData.status !== "success") throw new Error(depositData.message);
        currentDepositId = depositData.data.id;

        document.getElementById("qrisImage").src = depositData.data.qr_image_url;
        document.getElementById("qrisExpired").innerText = "Berlaku hingga: " + depositData.data.expired_at;
        document.getElementById("qrisContainer").classList.remove("d-none");

        // Polling status tiap 5 detik
        const interval = setInterval(async () => {
          const status = await checkDepositStatus(currentDepositId);
          if (status === "success") {
            clearInterval(interval);
            await createTransaction(code, target, reff_id);
            bootstrap.Modal.getInstance(document.getElementById("payModal")).hide();
            alert("Pembayaran berhasil & transaksi diproses!");
          }
        }, 5000);
      } catch (err) {
        alert("Gagal membuat QRIS: " + err.message);
      }
    }

    async function checkDepositStatus(id) {
      try {
        const res = await fetch("https://forestapi.web.id/api/h2h/deposit/cancel", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ id, api_key: API_KEY })
        });
        const data = await res.json();
        return data.data?.status || "pending";
      } catch {
        return "pending";
      }
    }

    async function createTransaction(product_code, target, reff_id) {
      await fetch("https://forestapi.web.id/api/h2h/transaction/create", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ api_key: API_KEY, product_code, target, reff_id })
      });
    }

    function cancelDeposit() {
      if (!currentDepositId) return;
      fetch("https://forestapi.web.id/api/h2h/deposit/cancel", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ api_key: API_KEY, id: currentDepositId })
      });
      document.getElementById("qrisContainer").classList.add("d-none");
      alert("Transaksi dibatalkan.");
    }
  </script>
</body>
</html>
