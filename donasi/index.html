<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Donasi</title>

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #007bff, #0056b3);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .donasi-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
      max-width: 450px;
      width: 100%;
    }

    .donasi-container h2 {
      font-weight: bold;
      color: #0056b3;
    }

    .donasi-container p {
      font-size: 16px;
      color: #666;
    }

    .donasi-container img {
      max-width: 100%;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.3);
    }

    .btn-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-custom {
      background: #0056b3;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease-in-out;
      display: inline-block;
    }

    .btn-custom:hover {
      background: #004099;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
    }

    .btn-download {
      background: #28a745;
    }

    .btn-download:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <div class="donasi-container">
    <h2><i class="fa-solid fa-heart"></i> Dukung Kami dengan Donasi</h2>
    <p>Scan QRIS di bawah atau unduh untuk kemudahan pembayaran:</p>
    <img id="qris-image" src="https://i.upimg.com/HhnJdZGRV" alt="QRIS Donasi">
    
    <div class="btn-container">
      <a href="index.html" class="btn-custom"><i class="fa-solid fa-arrow-left"></i> Kembali ke Beranda</a>
      <a id="download-qris" class="btn-custom btn-download" download="QRIS_Donasi.png"><i class="fa-solid fa-download"></i> Unduh QRIS</a>
    </div>
  </div>

  <!-- Bootstrap Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById("download-qris").addEventListener("click", function() {
      const imageUrl = document.getElementById("qris-image").src;
      const a = document.createElement("a");
      a.href = imageUrl;
      a.download = "QRIS_Donasi.png";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    });
  </script>

</body>
</html>
